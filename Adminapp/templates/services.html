{% extends 'index.html' %}
{% block contents %}
<div class="clearfix"></div>
	
  <div class="content-wrapper">
    <div class="container-fluid">

    <div class="row mt-3">
      <div class="col-lg-6">
         <div class="card">
           <div class="card-body">
           <div class="card-title">Services</div>
           <hr>
            <form action="{% url 'products' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
           <div class="form-group">
            <label for="input-1">Services</label>
            <input type="text" class="form-control" id="input-1" name="service" placeholder="Services">
           </div>
           <div class="form-group">
            <label for="input-2">Image</label>
            <input type="file" name="img" class="form-control" id="input-2" placeholder="Upload Image">
           </div>
           <div class="form-group">
            <label for="input-3">Category</label>
            <select name="category">
              {% for i in data %}
              <option value="{{i.Cat_Name}}">{{i.Cat_Name}}</option>
              {% endfor %}
            </select><br>
            <label>Price</label>
            <input type="text" class="form-control" id="input-3" name="price" placeholder="Price">
           </div>
            <button type="submit" class="btn btn-light px-5"> Submit</button>
          </div>
          </form>
         </div>
         </div>
      </div>
    
{% endblock %}
