
{% extends 'index.html' %}
{% block contents %}
<div class="clearfix">
	
  <div class="content-wrapper">
    <div class="container-fluid">
     
      <div class="row mt-3">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Feedbacks</h5>
			  <div class="table-responsive">
               <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Username</th>
                      <th scope="col">Email</th>
                      <th scope="col">Messages</th>
                  </thead>
                  {% for i in data %}
                  <tbody>
                    <tr>
                    <td>{{i.Name}}</td>
                    <td>{{i.mail}}
                    <td>{{i.Message}}</td>
                    </tr>
                  </tbody>
                  {% endfor %}
               </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
