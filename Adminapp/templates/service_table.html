
{% extends 'index.html' %}
{% block contents %}
<div class="clearfix">
	
  <div class="content-wrapper">
    <div class="container-fluid">
     
      <div class="row mt-3">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Services</h5>
			  <div class="table-responsive">
               <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Service_Name</th>
                      <th scope="col">Images</th>
                      <th scope="col">Category</th>
                      <th scope="col">Price</th>
                      <th scope="col">Edit</th>
                      <th scope="col">Delete</th>
                  </thead>
                  {% for i in data %}
                  <tbody>
                    <tr>
                    <td> {{i.Service_Name}}</td>
                    <td><img src="{{i.Images.url}}" style="width: 65px; height: 65px;" ></td>
                    <td> {{i.category}}</td>
                    <td> {{i.Price}}</td>
                    <td><a href="{% url 'edit_services' id=i.id %}"><button>Edit</button></a></td>
                    <td><a href="{% url 'delete_service' id=i.id %}"><button>Delete</button></a></td>
                    </tr>
                  </tbody>
                  {% endfor %}
               </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
