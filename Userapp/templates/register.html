{% extends 'userindex.html' %}
{% block contents %}
<div class="clearfix"></div>
	
  <div class="content-wrapper">
    <div class="container-fluid">

    <div class="row mt-3">
      <div class="col-lg-6">
         <div class="card">
           <div class="card-body">
           <div class="card-title">Register</div>
           <hr>
            <form action="{% url 'reg' %}"  method="post">
            {% csrf_token %}
           <div class="form-group">
            <label for="input-1">Username</label>
            <input type="text" class="form-control" id="input-1" name="name" placeholder="Username">
           </div>
           <div class="form-group">
            <label for="input-3">Password</label>
            <input type="password" class="form-control" id="input-3" name="pass" placeholder="Password">
           </div>
           <div class="form-group">
            <label for="input-1">Phone Number</label>
            <input type="text" class="form-control" id="input-1" name="numb" placeholder="Number">
            <div class="form-group">
            <label for="input-1">Email</label>
            <input type="email" class="form-control" id="input-1" name="email" placeholder="email">
            </div>
           </div>
           <div class="form-group">
            <label for="input-1">Address</label>
            <input type="text" class="form-control" id="input-1" name="address" placeholder="Address">
           </div>
           <a href="{% url 'login' %}"><button type="submit" class="btn btn-light px-5"> Submit</a></button>
          </div>
          </form>
         </div>
         </div>
      </div>
{% endblock %}
