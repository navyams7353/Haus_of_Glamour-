{% extends 'userindex.html' %}
{% block contents %}



<div class="" style="background-image:url('https://cucumbabeautysalon.com/wp-content/uploads/2021/11/woman-towel-head.jpg');background-repeat: no-repeat;">
	
  <div class="content-wrapper">
    <div class="container-fluid">

    <div class="row mt-3">
      <div class="col-lg-6">
         <div class="card">
           <div class="card-body" >
           
           <div class="card-title"><b style="font-family: Display Playfair; color: black; font-size: 4rem;">Book Your Greatful Day</b></div>
           <hr>

            <form action="{% url 'book' %}"  method="post">
            {% csrf_token %}
           <div class="form-group" >
            <label for="input-1">Full Name</label>
            <input type="text" class="form-control" id="input-1" name="fname" value="{{request.session.username_u}}" placeholder="Enter your name">
           </div>
           <div class="form-group">
            <label for="input-1">Phone Number</label>
            <input type="text" class="form-control" value="{{request.session.phonenumber_u}}" id="input-1" name="phone" placeholder="Number">
            <div class="form-group">
            <label for="input-1">Services</label>
            <select name="service" id="">
              {% for i in data1 %}
              <option value="{{i.id}}">{{i.Service_Name}}</option>
              {% endfor %}
            </select>
            </div>
            
            <div class="form-group">
            <label for="input-1">Email</label>
            <input type="email" class="form-control" id="input-1" value="{{request.session.email_u}}" name="gmail" placeholder="email">
            </div>
           </div>
           <div class="form-group">
            <label for="input-1">Address</label>
            <input type="text" class="form-control" value="{{request.session.address_u}}" id="input-1" name="addr" placeholder="Address">
           </div>
           <div class="form-group">
            <label for="input-1">Date</label>
            <input type="date" class="form-control" id="input-1" name="date" placeholder="date">
           </div>
           <div class="form-group">
            <label for="input-1">Time</label>
            <input type="time" class="form-control" id="input-1" name="time" placeholder="time">
           </div>
           <button type="submit" class="btn btn-light px-5"> Submit</button>
            </form>
            </div>
           </div>
         </div>
      </div>
    </div>
    </div>
  </div>
</div>


</div>

{% endblock %}
